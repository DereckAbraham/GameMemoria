<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/config.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <div class="lives">Vidas: <span id="livesCount">3</span></div>
            <div class="level">Nivel: <span id="level">1</span></div>
            <div class="timer">Tiempo restante: <span id="timer"></span> </div>
        </div>
        <div class="board" id="board">
            
        </div>
        <div class="controls">
            <button onclick="startGame()">Empezar juego</button>
            <button onclick="restartLevel()">Reiniciar Nivel</button>
            <button onclick="nextLevel()">Siguiente Nivel</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
